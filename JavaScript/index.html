<html>
    <head>
        <title>Coding with Charles</title>
        <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
        <script src='data.js'></script>
    </head>
    <body>
        <h1>Coding with Charles</h1>
        <div id='root'></div>
        <div id="button"></div>
        <h1>Button2</h1>
        <div id="button2"></div>
    </body>
    <script>
        myButton = document.createElement("input");
        myButton.type = "button";
        myButton.value = "my button";
        myButton.onclick = function() {
            window.location.href = 'play1.html';
        };
        placeHolder = document.getElementById("button");
        placeHolder.appendChild(myButton);
        
        myButton2 = document.createElement("input");
        myButton2.type = "button";
        myButton2.value = "my button";
        myButton2.onclick = function() {
            window.location.href = 'play2.html';
        };
        placeHolder = document.getElementById("button2");
        placeHolder.appendChild(myButton2);
    </script>
</html>
